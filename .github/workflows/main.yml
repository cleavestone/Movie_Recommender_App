name: ðŸš€ Movie Recommender CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ”„ Checkout Code
      uses: actions/checkout@v3

    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ðŸ§  Run Data Pipeline
      run: python src/pipeline/pipeline.py

    - name: ðŸ³ Build Docker Image
      run: |
        docker build -t movie-recommender .

    - name: ðŸš€ Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

          # Clone if not present
          if [ ! -d "MOVIE_RECOMMENDER_SYSTEM" ]; then
            git clone https://github.com/${{ github.repository }}.git MOVIE_RECOMMENDER_SYSTEM
          fi

          cd MOVIE_RECOMMENDER_SYSTEM
          git pull origin main

          # Stop/remove existing container
          docker stop streamlit-movie || true
          docker rm streamlit-movie || true
          docker rmi movie-recommender || true

          # Rebuild and run
          docker build -t movie-recommender .
          docker run -d -p 8501:8501 --name streamlit-movie movie-recommender
